<div class="bg-gray-200 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-1/4">
        <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
        <form>
            <div class="mb-4">
                <label for="name" class="block mb-2">Name</label>
                <input type="text" id="name" name="name"
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mb-4">
                <label for="email" class="block mb-2">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Create Account
            </button>
        </form>
        <p class="text-gray-500 text-sm mt-4">Already have an account? <a href="#" class="text-blue-500">Log in</a></p>
    </div>
</div>
