<div class=" flex flex-col justify-center items-center mt-5">
    <h2 class="text-center text-4xl font-medium">Result Management System</h2>

    <div class="bg-white p-8 rounded shadow-md w-2/5">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        <form [formGroup]="form" (ngSubmit)="save()">
            <div class="mb-3">
                <label for="email" class="block mb-2">Email</label>
                <input type="email" formControlName="email"
                    class="w-full px-4 py-2 border  focus:outline-none focus:ring-1 focus:ring-green-700" required>
                <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-red-600 mt-2">
                    <p *ngIf="email?.errors?.['required']">Email is required!</p>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="block mb-2">Full Name</label>
                <input type="text" formControlName="fullname"
                    class="w-full px-4 py-2 border  focus:outline-none focus:ring-1 focus:ring-green-700" required>
                <div *ngIf="fullname?.invalid && (fullname?.dirty || fullname?.touched)" class="text-red-600 mt-2">
                    <p *ngIf="fullname?.errors?.['required']">fullname is required!</p>
                </div>
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2">Password</label>
                <input type="password" formControlName="password"
                    class="w-full px-4 py-2 border  focus:outline-none focus:ring-1 focus:ring-green-700" required>
                <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-red-600 mt-2">
                    <p *ngIf="password?.errors?.['required']">Password is required!</p>
                    <p *ngIf="password?.errors?.['minlength']">Password is minimum 4 characters!
                    </p>
                </div>
            </div>
            <button [disabled]="!this.form.valid" type="submit"
                class="w-full btn btn-outline-success px-4 py-2 text-md rounded-sm font-medium">SignUp
            </button>
        </form>
        <p class="text-gray-500 text-sm mt-4">Already have an account? <a routerLink="/auth/login"
                class="text-blue-500">Log in</a></p>
    </div>
</div>
