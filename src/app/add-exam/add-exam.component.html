<div class="w-full h-screen">
    <div class="">
        <div class="px-4 pb-3 border-b-[1px] border-slate-200">
            <span class="text-2xl font-semibold">Add Class</span>
        </div>
        <div class="py-2 px-4 flex justify-start items-center gap-2 text-gray-400 antialiased">
            <a routerLink="/" class="hover:font-medium hover:no-underline hover:text-gray-800">
                <i class='bx bx-home mr-2'></i>
                <span>Home</span>
            </a> /
            <a routerLink="/manage-exam" class="hover:font-medium hover:no-underline hover:text-gray-800">
                <span>Exam</span>
            </a> /
            <span>Add Exam</span>
        </div>
    </div>
    <div class="bg-gray-100 p-4 h-screen">
        <div class="flex justify-center items-center">
            <div class="w-2/3 rounded-md bg-white shadow-sm py-4 px-3">
                <h4 class="text-base leading-6 font-medium">Create Exam</h4>
                <form [formGroup]="addForm" (ngSubmit)="save()">
                    <div class="mb-3">
                        <label class="form-label font-semibold">Session</label>
                        <select class="form-select" formControlName="sessionId">
                            <option value="">Please select</option>
                            <option [value]="s.id" *ngFor="let s of sessions$ | async">{{s.year}}</option>
                        </select>
                    </div>
                    <div class="my-3">
                        <label class="form-label font-semibold">Exam name</label>
                        <input type="text" class="form-control" formControlName="examname" required>
                        <small id="fieldhints" class="form-text text-muted uppercase">
                            Eg- first semester, second semester
                        </small>

                        <div class="text-red-500 bg-red-200 py-2 mt-1 px-3 rounded"
                            *ngIf="this.addForm.controls['examname'].touched && this.addForm.controls['examname'].invalid">
                            Class name required!
                        </div>
                    </div>
                    <div class="mt-4 flex justify-between items-center">
                        <div class="flex gap-3">
                            <button type="submit" [disabled]="!this.addForm.valid"
                                class="btn btn-outline-success px-4 text-sm rounded-sm font-medium">{{this.editMode ?
                                'Update' : 'Save'}}</button>
                            <button (click)="cancel()"
                                class="btn btn-outline-primary px-4 text-sm rounded-sm font-medium">Cancel</button>

                        </div>

                        <button routerLink="/manage-exam"
                            class="btn btn-outline-primary px-4 text-sm rounded-sm font-medium">Manage
                            Exams</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
